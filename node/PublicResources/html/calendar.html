<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="../css/calendar.css">
</head>
<body>
    <h1>Calendar</h1>

    <div class="calendar">
        <header>
            <h3></h3>
            <nav>
                <button id="prev"></button>
                <button id="next"></button>
            </nav>
        </header>
        <section>
            <ul class="days">
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
                <li>Sun</li>
            </ul>
            <ul class="dates"></ul>
        </section>

    </div>

    <div class="to-do">
        <div class="all-lists">
            <h2 class="all-lists-title">My lists</h2>
            <ul class="task-list">
                <li class="active-list">Work</li>
                <li>x</li>
                <li>y</li>
            </ul>

            <form action="">
                <input type="text" class="new list" placeholder="new list name">
                <button class="btn list">+</button>
            </form>
        </div>

        <div class="todo-list">
            <div class="todo-header">
                <h2 class="list-title">Work</h2>
                <p class="task-count">3 tasks remaining</p>
            </div>
            
            <div class="todo-body">
                <div class="tasks">
                    <div class="task">
                        <input type="checkbox" id="task-1">
                        <label for="task-1">
                            <span class="custom-checkbox"></span>
                            Write Design Chapter
                        </label>
                    </div>

                    <div class="task">
                        <input type="checkbox" id="task-2">
                        <label for="task-2">
                            <span class="custom-checkbox"></span>
                            Another task
                        </label>
                    </div>

                    <div class="task">
                        <input type="checkbox" id="task-3">
                        <label for="task-3">
                            <span class="custom-checkbox"></span>
                            Third task
                        </label>
                    </div>

                </div>
                <div class="new-task-creator">
                    <form action="">
                        <input type="text" class="new task" placeholder="new task name">
                        <button class="btn task">+</button>
                    </form>
                </div>
                <div class="delete-list">
                    <button class="btn delete">Clear complete tasks</button>
                    <button class="btn delete">Delete list</button>
                </div>
            </div>
        </div>
    </div>

    <a href="post.html">back</a>

    <script src="../js/calendar.js" defer></script>
</body>
</html>
