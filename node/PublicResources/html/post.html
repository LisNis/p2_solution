<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posting</title>
    <link rel="stylesheet" href="../css/post.css">
</head>
<body>
    <ul class="sidebar">
        <li><a href="#" onclick=hideSidebar()>x</a></li>
        <li><a href="calendar.html">Calendar</a></li>
        <li><a href="#">Pins</a></li>
        <li><a href="questions.html">Questions for team cohesion</a></li>
        <li><a href="groups.html">Group page</a></li>
        <li><a href="login.html">Log out</a></li>
    </ul>

    <header>
        <div>Logo</div>
        <input class="search-bar" type="text" placeholder="Search">
        <input onclick=showSidebar() class="user" type="submit" value="User">
    </header>

    <div class="all-posts">
        <div class="firstPost">
            <p id="displayText"></p>
        </div>
    </div>


    <div class="post-input-body">
        <input id="input-post" id="input">
        <input id="post-btn" type="submit" value="Post">
        </div>
    </div>
  

    <!-- reminder-bot -->
    <button class="bot-toggler">
        <span class="open">Open</span>
        <span class="close">Close</span>
    </button>
    <div class="bot-reminder">
        <div class="bot-header">
            <h2>Reminder Bot</h2>
            <span class="close-btn">Close</span>
        </div>
        <ul class="chatbox">
            <li class="chat incoming">
                <span class="material-symbols">:0</span>
                <p>Hello there, <br> for when should I set the timer? 
                <br>Please write it in that order: <br> April 23 2024 10:30:00</p>
            </li>
            
        </ul>
        <div class="chat-input">
            <textarea placeholder="Enter a message..." required></textarea>
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script  src="../js/post.js"></script> 
</body>
</html>
