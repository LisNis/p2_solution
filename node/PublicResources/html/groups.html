<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groups</title>
    <link rel="stylesheet" href="../css/groups.css">
</head>
<body >
    <ul class="sidebar">
        <li><a href="#" onclick=hideSidebar()>x</a></li>
        <li><a href="/invitation">Invitation</a></li>
        <li><a href="/create">Create group</a></li>
        <li><a href="/login">Log out</a></li>
    </ul>
    <header>
        <div>Logo</div>
        <input class="search-bar" type="text" placeholder="Search">
        <div onclick=showSidebar() class="user"><span id="username">User</span></div>
    </header>
    
    <div class="newGroup">
        Join or create a group
    </div>
    <div class="groups">
        <div id="first-group">Group 1</div>
    </div>

    <script>
        const firstGroup = document.getElementById("first-group");

        firstGroup.addEventListener("click", function() {
        // if user found in json 
        window.location.href = "/post";
        });
        function showSidebar(){
            const sidebar = document.querySelector('.sidebar');
            sidebar.style.display = 'flex';
        }
        function hideSidebar(){
            const sidebar = document.querySelector('.sidebar');
            sidebar.style.display = 'none';
        }
        let username = localStorage.getItem("username");
        // Display username in the HTML
        document.getElementById("username").textContent = username;
    </script>

    
</body>
</html>
