<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2 Solution</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-login">
        <h1>Login</h1>
        <div class="input-box">
            <form action="">
                <input id="user-name" placeholder="Username" type="text" required>
            </form>
        </div>
        <div class="input-box">
            <form action="">
                <input id="group-name" placeholder="Group name" type="text" required>
            </form>
        </div>
        <div class="submit">
            <input class="btn" id="submit-btn" type="submit" value="Login">
        </div>
    </div>

    <script  src="main.js"></script> 
</body>
</html>
